<section class="container">
  <div class="promotion">
    <label for="promo-code">Have A Promo Code?</label>
    <input
      #inputPromoCode
      type="text"
      id="promo-code"
    />
    <button
      type="button"
      (click)="onClickPromoCodeBtn(inputPromoCode.value)"
    ></button>
  </div>

  <div class="summary">
    <ul>
      <li>Subtotal <span>${{subTotal}}</span></li>
      <li>Tax <span>${{tax}}</span></li>
      <li *ngIf="promoMoney > 0">Promo <span>${{promoMoney}}</span></li>
      <li class="total">Total <span>${{total}}</span></li>
    </ul>
  </div>

  <div class="checkout">
    <button
      type="button"
      (click)="onClickCheckOutBtn()"
    >Check Out</button>
  </div>
</section>
